<div class="card mt-4">
  <div class="card-header bg-info text-white">
    <h4>Liste des comptes</h4>
  </div>
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead>
        <tr class="text-center">
          <th>Numero</th>
          <th>Proprietaire</th>
          <th>Solde</th>
          <th>Opérations</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center" *ngFor="let c of data">
          <td scope="row">{{c.numero}}</td>
          <td>{{c.proprietaire}}</td>
          <td>{{c.solde}}</td>
          <td class="text-center">
            <button type="button" class="btn btn-sm btn-info">Détails</button>
            <button type="button" class="btn btn-sm btn-secondary ml-1">Edit</button>
            <button type="button" class="btn btn-sm btn-danger ml-1">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
